<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let choice = ["rock", "paper", "scissors"];

        let cpu = () => {
            let cChoice = choice[Math.floor((Math.random())*choice.length)];
            return cChoice;
        };

        let player = () => {
            let pChoice = prompt("Your choice of Rock, Paper, or Scissors?");
            if (pChoice !== null) {
                return pChoice.toLowerCase()
            } else {
                return pChoice = "nothing"
            }
        };

        let game = () => {
            let p = player();
            let c = cpu();

            console.log(`You chose ${p}!`);
            console.log(`I choose ${c}!`);

            let pWin = p === choice[0] && c === choice[2] ||
                        p === choice[1] && c === choice[0] ||
                        p === choice[2] && c === choice[1] ? true : false;
            
            let pLose = p === choice[2] && c === choice[0] ||
                        p === choice[0] && c === choice[1] ||
                        p === choice[1] && c === choice[2] ? true : false;

            let tie = p === c;

            if (p !== null) {
                if (pWin) {
                    return console.log(`You win! ${p} beats ${c}!`)
                } else if (pLose) {
                    return console.log(`I win! ${c} beats ${p}`)
                } else if (tie) {
                    return console.log(`Its a Tie! We both chose ${p}`)
                } else if (p === "") {
                    return console.log("I'm sorry, but it seems that you forgot to choose, therfore I win!")
                } else if (p !== "nothing") {
                    return console.log(`I'm sorry, but I don't think ${p} is an option`)
                } else if (p === "nothing") {
                    return console.log("Aww, Don't you wanna play?")
                };
            } else if (p === null) {
                return console.log("Aww, Don't you wanna play?")
            }; 
        };

        game();
        game();
        game();
        game();
        game();
    </script>
</body>
</html>
