<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Welcome to the ancient game of Rock, Paper, and Scissors!</h1>
    </header>

    <main>
        <div id="scoreboard">
            <p id="pScore">Your Score: 0</p>
            <p id="drawCounter">Draws: 0</p>
            <p id="cScore">My Score: 0</p>
        </div>
        <div id="choices">
            <a class="choice" onclick="game('rock')"><img src="https://img.icons8.com/windows/96/000000/hand-rock.png"/></a>
            <a class="choice" onclick="game('paper')"><img src="https://img.icons8.com/windows/96/000000/hand.png"/></a>
            <a class="choice" onclick="game('scissors')"><img src="https://img.icons8.com/windows/96/000000/hand-scissors.png"/></a>
        </div>
        <a class="button" onclick="reset()">Restart</a>
    </main>
    
    <div id="set-status"></div>
    <div id="choices"></div>

    <footer id="footer">
        <a href="https://icons8.com/icon/16663/hand-rock">Hand Rock icon by Icons8</a>
        <a href="https://icons8.com/icon/16659/hand">Hand icon by Icons8</a>
        <a href="https://icons8.com/icon/16660/hand-scissors">Hand Scissors icon by Icons8</a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
